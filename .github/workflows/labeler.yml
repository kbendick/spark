name: "Pull Request Labeler"
on: pull_request_target

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
    # Required to use main to use any / all, which are needed for using ! matches properly.
    # should specify a PR so we can get any / all. 9794b14
    - uses: actions/labeler@main  # Required to use main to use any / all, which are needed for using ! matches properly.
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        sync-labels: true
